<div class="col-md-6 col-md-offset-3">
      <h2>Add User</h2>
  <div class="form-group">
    <label for="exampleInputName1">Name</label>
    <input type="email" class="form-control"  placeholder="Name" [(ngModel)]="NewUser.Name">
  </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control"  placeholder="Email" [(ngModel)]="NewUser.Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPhone1">Phone</label>
    <input type="password" class="form-control"  placeholder="Phone" [(ngModel)]="NewUser.Phone">
  
  </div>
  <div class="form-group">
    <label for="exampleInputAddress1">Address</label>
    <input type="email" class="form-control"  placeholder="Address" [(ngModel)]="NewUser.Address">
  </div>
 
  
  <button type="submit" class="btn btn-default" (click)="AddUser()">Add User</button>
</div>
